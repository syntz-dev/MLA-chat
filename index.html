<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            overflow: auto;
        }
        #userInput {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input id="userInput" type="text">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var input = document.getElementById('userInput').value;
            document.getElementById('userInput').value = "";

            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += '<p>You: ' + input + '</p>';

            // Call your back-end API here with the user's message. 
            // The API should return the chatbot's response.
            // For example:
            fetch('https://rafaa-mla.hf.space', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: input,
                }),
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += '<p>Bot: ' + data.message + '</p>';
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        }
    </script>
</body>
</html>
